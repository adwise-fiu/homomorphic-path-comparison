name: Build Gradle project

on:
  # Runs every 30 days at midnight, just to make sure the checkmark is always there
  schedule:
    - cron: "0 0 30 * *"
  pull_request:

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    env:
      ALIAS: appsec
    #  KEYSTORE: keystore
    #  PASSWORD: ${{ secrets.PASSWORD }}
    #  CERTIFICATE: ppdt-certificate

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: 'gradle'

      # - name: Create Key Store
      #  run: sh create_keystore.sh

      - name: Run Gradle Testing
        run: sh gradlew test jacocoTestReport -PcreateReports=true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
